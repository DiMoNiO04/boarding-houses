<section class="question question--board">
  <div class="container">
    <div class="question__container">
      <div class="title">Хотите на бесплатную экскурсию?</div>
      <div class="question__text">Звоните нам в любое время или оставьте свой номер телефона и мы вам перезвоним.</div>
      <div class="question__phones phones">
        <div class="phones__phone">
          <a href="tel:84955674505" class="btn btn-round">
            <img src="@img/icons/icons.svg#phone" alt="phone" />
          </a>
          <div class="phones__phone-numbers">
            <div>8 495 567 45 05</div>
          </div>
        </div>
      </div>
      <form id="question-form" class="question__form">
        <div class="input">
          <div class="icon">
            <img src="@img/icons/icons.svg#phone-orange" alt="" />
          </div>
          <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="off" />
        </div>
        <button type="submit" form="question-form" class="btn btn-primary">
          <span>Заказать звонок</span>
        </button>
      </form>
    </div>
  </div>
</section>
