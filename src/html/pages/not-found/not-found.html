<section class="not-found">
  <div class="container">
    <div class="not-found__container">
      <div class="not-found__desc">
        <div class="title">404</div>
        <p class="not-found__desc-black">Страница не найдена.</p>
        <p class="not-found__desc-grey">Такой страницы не существует либо она была удалена</p>
        <a href="./main.html" class="btn btn-primary">
          <span>На главную</span>
        </a>
      </div>
      <div class="not-found__imgs">
        <div class="not-found__img-capas">
          <picture>
            <source media="(max-width: 769px)" srcset="@img/not-found/capas-mob.png" />
            <source media="(min-width: 768px)" srcset="@img/not-found/capas.png" />
            <img src="@img/not-found/capas.png" alt="" />
          </picture>
        </div>
        <div class="not-found__imgs-people">
          <picture>
            <source media="(max-width: 769px)" srcset="@img/not-found/not-found-mob.png" />
            <source media="(min-width: 768px)" srcset="@img/not-found/not-found.png" />
            <img src="@img/not-found/not-found.png" alt="people" />
          </picture>
        </div>
      </div>
    </div>
  </div>
</section>
