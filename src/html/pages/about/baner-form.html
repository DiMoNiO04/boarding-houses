<section class="baner-form baner-form--about">
  <div class="container">
    <div class="baner-form__container">
      <div class="baner-form__desc">
        <div class="title">Мы всегда рядом и готовы помочь</div>
        <div class="baner-form__desc-text">
          Если вы столкнулись со сложностями в выборе дома престарелых, наши консультанты готовы взять на себя
          организационные хлопоты. Оставьте контактные данные. Все консультации бесплатные.
        </div>
        <form id="baner-form-phone" class="baner-form__form">
          <div class="input">
            <div class="icon">
              <img src="@img/icons/icons.svg#phone-orange" alt="" />
            </div>
            <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="off" />
          </div>
          <button type="submit" form="baner-form-phone" class="btn btn-primary">
            <span>Заказать звонок</span>
          </button>
        </form>
      </div>
      <div class="baner-form__img">
        <img src="@img/main/baner-form-people.png" alt="" />
      </div>
    </div>
  </div>
</section>
