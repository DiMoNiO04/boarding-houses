<section class="question question--main">
  <div class="container">
    <div class="question__container">
      <div class="title">Не нашли подходящий пансионат?</div>
      <div class="question__text">
        Оставьте ваш телефон, наш специалист перезвонит вам и <strong>бесплатно</strong> сделает для вас персональную
        подборку пансионов, удовлетворяющих вашим запросам.
      </div>
      <form id="question-form" class="question__form">
        <div class="input">
          <div class="icon">
            <img src="@img/icons/icons.svg#phone-orange" alt="" />
          </div>
          <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="off" />
        </div>
        <button type="submit" form="question-form" class="btn btn-primary">
          <span>Заказать звонок</span>
        </button>
      </form>
    </div>
  </div>
</section>
