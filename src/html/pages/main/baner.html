<section class="baner">
  <div class="baner-bg"></div>
  <div class="container">
    <div class="baner__container">
      <div class="baner__left">
        <div class="baner__titles">
          <div class="baner__title">Индивидуальная программа ухода</div>
          <div class="title">Пансионаты для престарелых в Москве</div>
        </div>
        <div class="baner__desc">
          <div class="text">Более 120 объектов в Москве и Подмосковье с ценами, фотографиями и отзывами</div>
          <div class="baner__desc-btns">
            <a href="#" class="btn btn-round">
              <img src="@img/icons/tg.svg" alt="" />
            </a>
            <a href="#" class="btn btn-round">
              <img src="@img/icons/whatsapp.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="baner__center">
        <div class="baner__btns">
          <form action="#" method="#" class="baner__form">
            <button type="submit" class="btn btn-primary">
              <span>Найти пансионат</span>
            </button>
          </form>
          <button type="button" class="btn btn-tertiary">
            <span>Перейти в каталог</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="2.6rem" height="2.6rem" viewBox="0 0 26 26" fill="none">
              <path
                d="M9.5 19.5L15.5 13L9.5 6.5"
                stroke="#1A1A1A"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="baner__right">
        <div class="baner__count-boards">
          <div class="baner__count-number">
            <span>120</span>
            <span>Пансионатов на проекте</span>
          </div>
          <div class="baner__count-imgs">
            <img src="@img/main/baner-count-1.png" alt="" />
            <img src="@img/main/baner-count-2.png" alt="" />
            <img src="@img/main/baner-count-3.png" alt="" />
          </div>
        </div>
        <div class="baner__doctor">
          <div class="baner__doctor-text">Врачи с подтвержденным высшим образованием</div>
          <div class="baner__doctor-img">
            <img src="@img/main/baner-doctor.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
