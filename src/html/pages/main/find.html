<section class="find">
  <div class="find__container container">
    <div class="title">Не нашли подходящий пансионат?</div>
    <div class="find__text">
      Оставьте ваш телефон, наш специалист перезвонит вам и бесплатно сделает для вас персональную подборку пансионов,
      удовлетворяющих вашим запросам.
    </div>
    <form method="#" action="#" id="find-form" class="find__form">
      <div class="input">
        <img src="@img/icons/phone-orange.svg" alt="" />
        <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="off" />
      </div>
      <button type="submit" form="find-form" class="btn btn-primary">
        <span>Заказать звонок</span>
      </button>
    </form>
  </div>
</section>
