<header class="header">
  <div class="container">
    <div class="header__container">
      <div class="header__burger --mob">
        <button type="button" class="btn btn-round">
          <div class="header__burger-icon">
            <span></span>
          </div>
        </button>
      </div>
      <div class="header__logo logo">
        <a href="#">Пансионаты</a>
      </div>
      <div class="header__region">
        <div class="header__region-title">Ваш регион:</div>
        <div class="select select-region js-select">
          <div class="select__header js-select-inner">
            <div class="select__icon">
              <img src="@img/icons/location-orange.svg" alt="" />
            </div>
            <div class="select__value js-select-value">Москва</div>
            <button type="button" class="select__btn">
              <img src="@img/icons/arrow-down.svg" alt="arrow" />
            </button>
          </div>
          <div class="select__content">
            <div class="select__items">
              <div class="select__item js-select-item">
                <input id="city-1" type="radio" name="city" value="Москва" checked />
                <label for="city-1">Москва</label>
              </div>
              <div class="select__item js-select-item">
                <input id="city-2" type="radio" value="Санкт-Петербург" name="city" />
                <label for="city-2">Санкт-Петербург</label>
              </div>
              <div class="select__item js-select-item">
                <input id="city-3" type="radio" value="Брянск" name="city" />
                <label for="city-3">Брянск</label>
              </div>
              <div class="select__item js-select-item">
                <input id="city-4" type="radio" value="Сочи" name="city" />
                <label for="city-4">Сочи</label>
              </div>
              <div class="select__item js-select-item">
                <input id="city-5" type="radio" value="Ростов" name="city" />
                <label for="city-5">Ростов</label>
              </div>
              <div class="select__item js-select-item">
                <input id="city-6" type="radio" value="Краснодар" name="city" />
                <label for="city-6">Краснодар</label>
              </div>
              <div class="select__item js-select-item">
                <input id="city-7" type="radio" value="Тула" name="city" />
                <label for="city-7">Тула</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Каталог</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">О нас</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Контакты</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Статьи</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Избранное</a>
          </li>
        </ul>
      </nav>
      <div class="header__phones phones --desc">
        <button type="button" class="btn btn-primary">
          <span>Заказать звонок</span>
        </button>
        <div class="phones__phone">
          <div class="phones__phone-numbers">
            <div>8 495 567 45 05</div>
            <div>9:00 - 21:00</div>
          </div>
          <a href="tel:84955674505" class="btn btn-round">
            <img src="@img/icons/phone.svg" alt="phone" />
          </a>
        </div>
      </div>
      <div class="header__phones phones --mob">
        <a href="tel:84955674505" class="btn btn-round">
          <img src="@img/icons/phone.svg" alt="phone" />
        </a>
      </div>
    </div>
  </div>
</header>
